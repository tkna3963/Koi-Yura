<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データの分類表示</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2rem;
            color: #5f6368;
        }

        .stats {
            text-align: center;
            margin: 20px;
            font-size: 1rem;
            background-color: #e7f4e4;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            text-align: center;
            margin: 20px;
        }

        button {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c9302c;
        }

        .category {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .category h3 {
            font-size: 1.5rem;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .category .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            color: #4caf50;
        }

        .item {
            background-color: #f9f9f9;
            border-left: 5px solid #4caf50;
            margin: 10px 0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-radius: 4px;
        }

        .item .toggle-button {
            margin-bottom: 10px;
            display: inline-block;
        }

        .item code {
            display: none; /* 初期状態で非表示 */
            padding: 10px;
            background-color: #272822;
            color: #f8f8f2;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre;
        }

        .item code.visible {
            display: block; /* 表示時のスタイル */
        }

        #result {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }

            .category {
                padding: 15px;
                margin: 10px;
            }

            .category h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>ローカルストレージデータの分類結果</h1>
    <a href="index.html">トップへ戻る</a>

    <div class="stats" id="stats">
        データの統計情報を表示中...
    </div>

    <div class="button-container">
        <button id="clear-localstorage">ローカルストレージを削除</button>
    </div>

    <div id="result"></div>

    <script>
        // ローカルストレージから 'BackupJson' を取得
        const backupJson = localStorage.getItem('BackupJson');

        // もしローカルストレージにデータがあれば処理する
        if (backupJson) {
            const data = JSON.parse(backupJson);

            // キー数ごとに分類するオブジェクト
            const categorized = {};

            // 統計情報用の変数
            let totalItems = 0;
            let maxKeys = 0;
            let minKeys = Infinity;

            // データをループしてキー数を数える
            data.forEach(item => {
                const keyCount = Object.keys(item).length;
                totalItems++;
                maxKeys = Math.max(maxKeys, keyCount);
                minKeys = Math.min(minKeys, keyCount);

                // キー数ごとのカテゴリに分類
                if (!categorized[keyCount]) {
                    categorized[keyCount] = [];
                }
                categorized[keyCount].push(item);
            });

            // 統計情報を表示
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <p>データ総数: ${totalItems} 件</p>
                <p>最大キー数: ${maxKeys}</p>
                <p>最小キー数: ${minKeys}</p>
            `;

            // 結果を表示する関数
            function displayResult() {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = ''; // 既存の内容をクリア

                const icons = ["📁", "📂", "🗂️", "📋", "📝"]; // アイコンリスト

                // カテゴリごとに表示
                for (let keyCount in categorized) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.classList.add('category');

                    const icon = icons[keyCount % icons.length]; // アイコンを選択
                    const iconSpan = document.createElement('span');
                    iconSpan.textContent = icon;
                    iconSpan.classList.add('icon');
                    categoryDiv.appendChild(iconSpan);

                    const categoryTitle = document.createElement('h3');
                    categoryTitle.textContent = `キー数: ${keyCount}`;
                    categoryDiv.appendChild(categoryTitle);

                    const itemList = document.createElement('div');
                    categorized[keyCount].forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');

                        const toggleButton = document.createElement('button');
                        toggleButton.textContent = '詳細を表示/非表示';
                        toggleButton.classList.add('toggle-button');
                        toggleButton.addEventListener('click', () => {
                            codeBlock.classList.toggle('visible'); // 表示切り替え
                        });

                        const codeBlock = document.createElement('code');
                        codeBlock.textContent = JSON.stringify(item, null, 2); // 整形されたJSONを表示

                        itemDiv.appendChild(toggleButton);
                        itemDiv.appendChild(codeBlock);
                        itemList.appendChild(itemDiv);
                    });

                    categoryDiv.appendChild(itemList);
                    resultDiv.appendChild(categoryDiv);
                }
            }

            // ページが読み込まれたときに分類結果を表示
            window.onload = displayResult;
        } else {
            document.getElementById('result').textContent = 'ローカルストレージにデータがありません。';
        }

        // ローカルストレージ削除ボタンの処理
        document.getElementById('clear-localstorage').addEventListener('click', () => {
            localStorage.clear();
            alert('ローカルストレージを削除しました。');
            location.reload(); // ページをリロードして状態を反映
        });
    </script>
</body>
</html>
